<html ng-app="facebookApp">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController2.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body ng-controller="FriendController">
<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">


<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <!-- <input class="form-control" placeholder="Search Anything About Your Friends" > -->
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
   
    <input class="form-control" placeholder="Search Your Friends' Name" ng-model="search.name">
    <input class="form-control" placeholder="Search Your Freinds' Location" ng-model="search.current_location"> 

    <select class="input-medium" ng-model="filter">
        <option value="name">Name</option>
        <option value="friend_count"># friends</option>
        <option value="current_location.city">City</option>
        <option value="current_location.state">State</option>
        <option value="current_location.country">Country</option>
    </select>
    <select class="input-medium" ng-model="ascendDescend">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
  </div>
</form>
filterBy = 'name'
  <ul>
    <li class='friend' ng-repeat='info in friends | filter: search' >
       <img class="profile-pic" src='{{info.pic_square}}'>
      <h3>{{info.name}}</h3>
      <div class="location">
        Location: {{info.current_location.city + ', ' + info.current_location.state + ', ' + info.current_location.country}}
      </div>      
      <div class="status">
        Status: {{info.status.message}} <span class="hashtag"></span>
      </div>      
      <div class="num-friends">
        Friends: {{info.friend_count}}
      </div>
    </li>
  </ul>
</div>






</body>
</html>
